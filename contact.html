<!DOCTYPE html>

    <style>
        body {
            background-color: #2c2c2c;
            color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #343a40;
            /* Dark background for navbar */
        }

        .navbar-light .navbar-nav .nav-link {
            color: #f8f9fa;
            /* Light color for navbar links */
        }

        .navbar-light .navbar-nav .nav-link:hover {
            color: #007bff;
            /* Hover color for navbar links */
        }

        .contact-section {
            padding: 80px 0;
        }

        .contact-info,
        .contact-map {
            background-color: #343a40;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info h3,
        .contact-map h3 {
            color: #f8f9fa;
            margin-bottom: 30px;
        }

        .contact-info p {
            font-size: 18px;
            line-height: 1.6;
        }

        .contact-info p strong {
            color: #007bff;
        }

        .contact-map iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 8px;
        }

        .chatbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 24px;
            cursor: pointer;
            z-index: 999;
        }
        /* Custom offcanvas dark background */
.offcanvas {
            background-color: #343a40; /* Dark background for offcanvas */
            color: #f8f9fa; /* Light text for contrast */
        }

        .offcanvas .offcanvas-header {
            border-bottom: 1px solid #f8f9fa;
        }

        .offcanvas .offcanvas-body {
            padding-top: 20px;
        }

        .offcanvas .nav-link {
            color: #f8f9fa;
        }

        .offcanvas .nav-link:hover {
            color: #007bff;
        }
/* Fix navbar at the top */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1050; /* Ensures the navbar stays on top of other elements */
}

/* Add padding to the top of the content to prevent it from being hidden behind the fixed navbar */
body {

}

/* Fix offcanvas at the top */
.offcanvas {
    position: fixed;

    height: 100%;

}

.offcanvas-body {
